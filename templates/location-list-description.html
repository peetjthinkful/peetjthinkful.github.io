{{#location}}
<li data-markerid="{{markerid}}">
	<div class="list-label">{{marker}}</div>
	<div class="list-details">
		<div class="list-content">
			<div class="loc-addr">{{address}}</div>
			<div class="loc-speedlimit">{{speedlimit}} km/h</div>
			{{#if distance}}
				<div class="loc-dist">{{distance}} {{length}}</div>
				<div class="loc-directions"><a href="http://maps.google.com/maps?saddr={{origin}}&amp;daddr={{address}}" target="_blank">Directions</a></div>
			{{/if}}
		</div>
	</div>
</li>
{{/location}}
